<html lang="th">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS ส่วนตกแต่ง --- */
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
            --accent-font: 'Orbitron', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            
            /* พื้นหลัง Grid */
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            
            /* เพิ่ม Animation ให้พื้นหลังขยับ */
            animation: gridMove 10s linear infinite;
        }

        /* Keyframes สำหรับสั่งให้พื้นหลังขยับ */
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .navbar { padding: 20px; }
        
        .home-btn {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-family: var(--accent-font);
            border-radius: 5px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .home-btn:hover {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1.main-title {
            font-family: var(--accent-font);
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .search-box {
            background: #111;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            width: 100%;
            max-width: 400px;
            margin-bottom: 40px;
            text-align: center;
            font-family: var(--accent-font);
            outline: none;
        }

        h2.section-title {
            font-family: var(--accent-font);
            font-size: 1.5rem;
            margin: 40px 0 20px 0;
            letter-spacing: 4px;
            border-bottom: 2px solid #333;
            display: inline-block;
            padding-bottom: 5px;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* --- แก้ไข: เปลี่ยน .member-card ให้รองรับการเป็น <a> tag --- */
        a.member-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none; /* ลบขีดเส้นใต้ของลิงก์ออก */
            color: inherit; /* ให้สีตัวหนังสือเหมือนเดิม */
            cursor: pointer;
        }

        a.member-card:hover {
            border-color: #fff; /* เปลี่ยนสีกรอบตอนเอาเมาส์ชี้ */
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255,255,255,0.1); /* เพิ่มแสงเรืองรอง */
        }

        .member-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #333;
            background-color: #000;
        }

        .member-info {
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
        }

        .member-name {
            font-family: var(--accent-font);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            display: block;
        }

        /* เปลี่ยน member-link เป็นแค่ตัวโชว์ข้อความเฉยๆ เพราะเรากดที่การ์ดใหญ่แทน */
        .member-display-link {
            font-size: 0.85rem;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* เปลี่ยนสีไอคอนและข้อความลิงก์ตอนเอาเมาส์ชี้ทั้งการ์ด */
        a.member-card:hover .member-display-link {
            color: #fff;
            text-decoration: underline;
        }

        .member-display-link i { margin-right: 5px; }

        @media (max-width: 600px) {
            h1.main-title { font-size: 1.8rem; }
            .navbar { padding: 10px; }
        }
    </style>
</head>
