<html lang="th">
<head>

    <style>
        /* --- CSS ส่วนตกแต่ง --- */
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
            --accent-font: 'Orbitron', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .navbar { padding: 20px; }
        
        .home-btn {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-family: var(--accent-font);
            border-radius: 5px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .home-btn:hover {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1.main-title {
            font-family: var(--accent-font);
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .search-box {
            background: #111;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            width: 100%;
            max-width: 400px;
            display: block; 
            margin: 0 auto 40px auto;
            text-align: center;
            font-family: var(--accent-font);
            outline: none;
        }

        h2.section-title {
            font-family: var(--accent-font);
            font-size: 1.5rem;
            margin: 0 auto 30px auto; 
            letter-spacing: 4px;
            border-bottom: 2px solid #333;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* --- ระบบ Grid 3 คอลัมน์ (3 คนต่อบรรทัด) --- */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* แบ่ง 3 ช่องเท่ากัน */
            gap: 20px;             
            margin-bottom: 50px;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- การ์ดสมาชิก --- */
        a.member-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            width: auto; 
        }

        a.member-card:hover {
            border-color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .member-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: scale-down;
            margin-right: 15px;
            border: 2px solid #333;
            background-color: #fff;
            padding: 5px; 
            box-sizing: border-box;
        }

        .member-info {
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
        }

        .member-name {
            font-family: var(--accent-font);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            display: block;
        }

        .member-display-link {
            font-size: 0.85rem;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        a.member-card:hover .member-display-link {
            color: #fff;
            text-decoration: underline;
        }

        .member-display-link i { margin-right: 5px; }

        /* Responsive: ปรับจำนวนคนต่อบรรทัดตามขนาดจอ */
        @media (max-width: 900px) {
            .members-grid {
                grid-template-columns: repeat(2, 1fr); /* จอไอแพดเหลือ 2 คน */
            }
        }

        @media (max-width: 600px) {
            h1.main-title { font-size: 1.8rem; }
            .navbar { padding: 10px; }
            .members-grid {
                grid-template-columns: 1fr; /* จอมือถือเหลือ 1 คน */
            }
        }
    </style>
</head>

    <script>
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            const cards = document.querySelectorAll('.member-card');

            cards.forEach(card => {
                const name = card.querySelector('.member-name').textContent.toLowerCase();
                if (name.includes(filter)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            });
        });
